<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dignified Draft</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <h3>Dignified Draft</h3>
  <label>Purpose <input id="purpose" placeholder="follow-up, intro, apology"/></label><br/>
  <label>Key points (one per line)</label><br/>
  <textarea id="points" rows="6" cols="35"></textarea><br/>
  <label>Tone
    <select id="tone">
      <option value="formal">formal</option>
      <option value="warm">warm</option>
      <option value="neutral" selected>neutral</option>
      <option value="brief">brief</option>
    </select>
  </label>
  <br/><button id="gen">Generate & Insert</button>
  <pre id="status"></pre>

<script>
(async function() {
  await Office.onReady();
  document.getElementById('gen').onclick = async () => {
    const user = Office.context.mailbox.userProfile.displayName || 'User';
    const purpose = document.getElementById('purpose').value || 'follow-up';
    const tone = document.getElementById('tone').value;
    const keyPoints = document.getElementById('points').value.split('\n').filter(Boolean);

    const payload = {
      userDisplayName: user,
      tone, purpose,
      keyPoints
    };

    document.getElementById('status').textContent = 'Calling backendâ€¦';
    try {
      const res = await fetch('http://localhost:8787/v1/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      document.getElementById('status').textContent = JSON.stringify(data, null, 2);

      // Insert into current compose item
      const body = data.body || '';
      Office.context.mailbox.item.subject.setAsync(data.subject || 'Re: ' + purpose);
      Office.context.mailbox.item.body.setAsync(body, { coercionType: Office.CoercionType.Html });
    } catch (e) {
      document.getElementById('status').textContent = 'Error: ' + e.message;
    }
  };
})();
</script>
</body>
</html>
